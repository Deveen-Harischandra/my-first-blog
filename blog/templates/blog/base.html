{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>test site</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="//fonts.googleapis.com/css?family=Bebas+Neue&subset=latin,latin-ext" rel="stylesheet" type="text/css">    
        <link rel="stylesheet" href="{% static 'css/blog.css' %}" type="text/css">
        <!--<style>
            #map {
              height: 500px;
              width: 100%;
            }
          </style>-->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAncwUKIwswbk0qS_GnX4_5i8WgtSCkwfM"></script>
    </head>
    <body>
        <div id="map"></div>
        <script>
            function initMap() {
                // Create a map object
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 70.775, lng: -70.434},  // Set the initial center of the map
                    zoom: 8  // Set the initial zoom level
                });
            }
            initMap();
        </script>
        <header class="page-header">
            <div class="container">
                <h1><a href="/">UKRAINE MAP</a></h1>
            </div>   
        </header>
        <main class="container">
            <div class="row">
                <div class="col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
